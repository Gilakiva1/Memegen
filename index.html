<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Memegen - Gil akiva</title>
    <link rel="shortcut icon" type="image/x-icon" href="./image/title-logo.png">
    

</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header class="main-header flex align-items space-between">
        <section class="header-container container flex space-between ">

            <div class="logo"><img src="/image/logo.png" alt=""></div>
            <nav>
                <ul class="main-nav flex clean-list ">
                    <li><a onclick="exitEditor();toggleMenu()" href="#">Gallery</a></li>
                    <li><a onclick="openMeme();toggleMenu()" href="#">Meme</a></li>

                </ul>
            </nav>
            <button class="btn-menu-toggle" onclick="toggleMenu()">â˜°</button>
        </section>


    </header>

    <main class="editor">
        <div class="canvas">
            <canvas onmouseleave="onUp()" ></canvas>
        </div>
        <div class="tools">
            <input oninput="onChangeTxt(this.value)" class="text" type="text" placeholder="enter text">
            <div>
                <button class="btn-tool" onclick="onTransferIdx()"><img src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="btn-tool" onclick="onAddLine()"><img src="./ICONS/add.png" alt=""></button>
                <button class="btn-tool" onclick="onDeleteLine()"><img src="./ICONS/trash.png" alt=""></button>
            </div>
            <div>
                <button class="btn-tool" onclick="onChangeSize(1)"><img src="./ICONS/increase font - icon.png" alt=""></button>
                <button class="btn-tool" onclick="onChangeSize(-1)"><img src="./ICONS/decrease font - icon.png" alt=""></button>
                <button class="btn-tool" onclick="onChangeAlign('left')"><img src="./ICONS/align-to-left.png" alt=""></button>
                <button class="btn-tool" onclick="onChangeAlign('center')"><img src="./ICONS/center-text-alignment.png" alt=""></button>
                <button class="btn-tool" onclick="onChangeAlign('right')"><img src="./ICONS/align-to-right.png" alt=""></button>
            </div>
            <div>
                <select class="fonts" onclick="onChangeFont(this.value)" name="font" id="">
                    Awesome Poppins lato euro
                    <option value='Impact'>Impact</option>
                    <option value='Awesome'>Awesome</option>
                    <option value='Poppins'>Poppins</option>
                    <option value='lato'>lato</option>
                    <option value='euro'>euro</option>
                </select>
                <input class= "color" oninput="onChangeColor()" type="color" value="#000000">
                <input class= "border-color" oninput="onChangeBorderColor()" type="color" value="#FFFFFF">

            </div>
            <div class="stickers">
              
            </div>
            <div>
                <button class="share" onclick="shareImg()">Share</button>
                <button class="share"  onclick="onDownload()">Download</button>
                <button class="share"  onclick="onSaveMeme()">Save</button>
            </div>
        </div>

    </main>


    <section class="gallery container "></section>
    <section class="meme container"></section>
    <section class="contact ">
        <div class="photo"><img src="./image/me.jpg" alt=""></div>
        <div class="about">
            <h4>Student</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, veritatis. Sequi, minima rem quos doloribus ipsam odio error! Itaque est laboriosam eveniet quo quibusdam provident assumenda illo libero rem facilis!</p>
            </div>

    </section>

    

    <footer class=footer>
        <div class="logo"><img src="/image/logo.png" alt=""></div>

        <h3>All rights reserved 2019</h3>

    </footer>
    <script src="./js/storge.js"></script>
    <script src="./js/meme.js"></script>
    <script src="./js/main.service.js"></script>
    <script src="./js/shere.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
